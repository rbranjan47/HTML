<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop</title>
    <style>
        .main{
            background-color: hotpink;
            height: 55px;
            width: 70%;
            margin: 100px auto;
        }
        .sub{
            background-color: greenyellow;
            height: 55px;
            color: white;
            display: none;
        }
        .main:hover .sub{
            display: block;
        }
    </style>
</head>
<body>
    <div class="main">
Mouse Hover on me.
<div class="sub">
    This is sub Division.
</div>
    </div>
</body>
</html>
