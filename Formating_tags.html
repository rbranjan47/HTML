<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating Tags</title>
</head>
<body>
    <p>Web Technology</p>
    <br>
    <!-----Strong tag indicates that its contents have strong importance, seriousness, or urgency-->
    <strong>This is a Strong tag</strong>
    <br>
    <i>this is italics</i>
    <br>
    <em>this is also italics but it is semantics tags</em>
    <br>
    <u>is underline tag</u>
    <br>
    <del>this is delete tag</del>
    <br>
    <ins>this is also a underline tag</ins>
</body>
</html>
