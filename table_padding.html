<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Padding</title>
    <style>
        #div1
        {
            border: 5px solid black;
            width: 300px;
            height: 150px;
            padding: 20px;
            box-sizing: border-box;

        }
        #div2
        {
            border: 5px solid hotpink;
            width: 300px;
            height: 150px;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="div1">width 300px height 150px</div>
    <br><br><br><br>
    <div id="div2">width 300px height 150px+ padding 20px</div>
</body>
</html>
