<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
    <!--------we can also modify bullets-->
    <!---------we have to wait for css------------>
</head>
<body>
    <h1 style="text-align:center; font-size: 50px;">HTML List with anchor</h1>
    <h2>Unordered List</h2>
    <br>
    <!----------using bullets---------------->
    <ul>
        <li><a href="https://www.google.com/">Google</li>
        <li><a href="https://www.facebook.com/">Facebook</a></li>
        <li><a href="https://www.instagram.com/">Instgram</li>
        <li><a href="https://www.twitter.com/">Twitter</a></li>
    </ul>
    <br>
    <br>
    <h2>Orderd list</h2>
    <ol>
        <li><a href="https://www.google.com/">Google</li>
            <li><a href="https://www.facebook.com/">Facebook</a></li>
            <li><a href="https://www.instagram.com/">Instgram</li>
            <li><a href="https://www.twitter.com/">Twitter</a></li>
    </ol>
    <br>
</body>
</html>
