<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Tag</title>
</head>
<body>
    <h1>This is heading, normally it take full space</h1>
    <span>This is span tag, used for taking that amout of space</span>
    <img src="./img/facebook.png" width="100" height="100">
    <img src="./img/google.png" width="100" height="100">

    <!----- ANCHOR(a) tag is not a BLOCK LEVEL TAG-->
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.facebook.com/">Facebook</a>

    <br>
    <br>
    <!------DIV tag is BLOCK level tag-->
    <div>This is divison tag, and it is block level element</div>
    <img src="./img/facebook.png" width="100" height="100">
    <img src="./img/instagram.png" width="100" height="100">

</body>
</html>
