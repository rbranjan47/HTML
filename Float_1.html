<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #main
        {
            width: 100%;
            height: 200px;
        }
        #pink
        {
            background-color: hotpink;
            width: 30%;
            height: 200px;
            float: left;
        }
        #gold
        {
            background-color: gold;
            width: 70%;
            height: 200px;
            float: right;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="pink">
            pink
        </div>
        <div id="gold">
            gold
        </div>
    </div>
    <Span>
        <span>
            pink
        </span>
        <span>
            gold
        </span>
    </Span>
</body>
</html>
