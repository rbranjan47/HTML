<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h1{
            color: hotpink;
            background-color: black;
            text-align: center;
            padding: 10px;
        }
        p{
            color: blue;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
 <!-----selector helps us to select/find the element which i want to style-->
 <h1>This is a heading</h1>
 <p>This is a paragraph</p> 
</body>
</html>
