<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector</title>
    <style>
       #first{
           color: red;
           background-color: black;
           text-align: center;
       }
       #second{
           color: green;
           background-color: orange;
           text-align: center;
       }
       #one{
           color: aqua;
           background-color: black;
           text-align: center;
       }
       #two{
           color:blue;
           background-color: black;
           text-align: center;
       }
    </style>
</head>
<body>
    <h1 id="first">This is first heading</h1>
    <h1>This is second heading</h1>
    <p id="one">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquid, accusamus.</p>
    <br>
    <h1 id="second">This is third heading</h1>
    <p id="two">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, labore lorem30</p>
</body>
</html>
